<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Name</title>

    <link rel="stylesheet/less" type="text/css" href="style.less" />
  </head>
  <body>
    <div class="container">
      <h1>Name Search</h1>

      <div class="input-section">
        <textarea
          id="dataInput"
          placeholder="Cole aqui a lista completa de nomes..."
        ></textarea>
        <div class="button-group">
          <button id="processBtn">Processar Dados</button>
          <button id="clearBtn">Limpar Tudo</button>
        </div>
      </div>

      <div class="search-section">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar (ex: Silva, 1A, 0930 2B)"
        />
        <button id="searchBtn">Buscar</button>
      </div>

      <div class="results-section">
        <div id="resultsCount">0 resultados encontrados</div>
        <div id="groups"></div>
      </div>
    </div>
  </body>

  <script src="less.js"></script>
  <script src="main.js"></script>
</html>
